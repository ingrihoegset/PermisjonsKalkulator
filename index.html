<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expectant Parent Questionnaire</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Expectant Parent Questionnaire</h1>
        <form id="questionnaire">
            <div class="question">
                <label for="due-date">Q1: When is your due date?</label>
                <input type="date" id="due-date" required>
            </div>
            <div class="question">
                <label for="twins-multiples">Q2: Are you expecting twins or multiples?</label>
                <select id="twins-multiples" required>
                    <option value="Single">Just one baby</option>
                    <option value="Twins">Twins</option>
                    <option value="Multiples">Multiples</option>
                </select>
            </div>
            <div class="question">
                <label for="parenting-situation">Q3: Who will be taking care of the child?</label>
                <input type="radio" id="parenting-situation-mom" name="parenting-situation" value="Mom Only" required>
                <label for="parenting-situation-mom">Mom Only</label>
                <input type="radio" id="parenting-situation-dad" name="parenting-situation" value="Dad Involved" required>
                <label for="parenting-situation-dad">Dad Involved</label>
            </div>
            <div class="question">
                <label for="leave-pay">Q4: Select your desired leave and pay:</label>
                <select id="leave-pay" required>
                    <option value="80%">80% pay</option>
                    <option value="100%">100% pay</option>
                </select>
            </div>
            <div class="question">
                <label for="mom-vacation">Q5: How many weeks of vacation does the mother want (0-5)?</label>
                <input type="number" id="mom-vacation" min="0" max="5" required>
            </div>
            <div class="question" id="dad-vacation-question" style="display: none;">
                <label for="dad-vacation">Q6: If dad is involved, how many weeks of vacation does the father want (0-5)?</label>
                <input type="number" id="dad-vacation" min="0" max="5">
            </div>
            <div class="question">
                <label for="baby-shower-dates">Q7: Select multiple dates for your baby shower:</label>
                <input type="date" id="baby-shower-date1" required>
                <input type="date" id="baby-shower-date2" required>
                <input type="date" id="baby-shower-date3" required>
            </div>
            <button type="submit">Submit</button>
            <div id="result" style="display: none;"></div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
